<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;600&family=Yuji+Hentaigana+Akari&display=swap"
        rel="stylesheet">

</head>

<body onload="samsunWeather()">

    <div class="container">
        <div class="side-bar">
            <div class="images">
                <img src="image/IMG-20231222-WA0016.jpg" alt="">
                <div class="openClose">
                    <img class="openIcon" src="image/IMG-20231222-WA0015.jpg" alt="">
                    <img class="closeIcon" src="image/IMG-20231222-WA0019.jpg" alt="">
                </div>
                <img src="image/IMG-20231222-WA0017.jpg" alt="">

            </div>

        </div>
        <div class="menu">
            <ul class="menu-side">
                <li><a href="index.html">ANA SAYFA</a></li>
                <li><a href="weather.html">HAVA DURUMU</a></li>
                <li><a href="news.html">HABERLER</a></li>
                <li><a href="">AYARLAR</a></li>
            </ul>

        </div>
        <div class="container2">
            <div class="cont-top">
                <input type="text" id="searchBar" placeholder="Åžehir Giriniz">
            </div>
            <div class="cont-center">
                <div class="state">
                    <img class="image" src="" alt="">
                </div>
                <div class="weather">
                    <div class="weatherInfo">
                        <div class="city"></div>
                        <div class="temp"></div>
                        <div class="desc"></div>

                    </div>
                    <div class="cityInfo">
                        <div class="feel">
                            <span><i class="fa-solid fa-temperature-three-quarters" style="color:red"></i></span>
                            <span>Feels Like</span>
                            <span class="info"></span>
                        </div>
                        <div class="wind">
                            <span><i class="fa-solid fa-wind" style="color:blue"></i></span>
                            <span>Wind</span>
                            <span class="wind-info"></span>
                        </div>
                        <div class="humidity">
                            <span><i class="fa-solid fa-droplet" style="color:blue"></i></span>
                            <span>Humidity</span>
                            <span class="humidity-info"></span>
                        </div>
                        <div class="sunrise">
                            <span><i class="fa-regular fa-sun" style="color: yellow;"></i></span>
                            <span>Sunrise/Sunset</span>
                            <span class="sunrise-info"></span>
                        </div>
                    </div>

                </div>

            </div>
            <div class="cont-bottom">
                <div class="boxsInfo">

                    <div class="box box1">
                        <div class="imageInfo">
                            <img src="" alt="">
                            <span class="boxInfo"></span>
                            <span class="boxday"></span>
                            <span class="deg"></span>
                        </div>
                    </div>
                    <div class="box box2">
                        <div class="imageInfo">
                            <img src="" alt="">
                            <span class="boxInfo"></span>
                            <span class="boxday"></span>
                            <span class="deg"></span>
                        </div>
                    </div>
                    <div class="box box3">
                        <div class="imageInfo">
                            <img src="" alt="">
                            <span class="boxInfo"></span>
                            <span class="boxday"></span>
                            <span class="deg"></span>
                        </div>
                    </div>
                    <div class="box box4">
                        <div class="imageInfo">
                            <img src="" alt="">
                            <span class="boxInfo"></span>
                            <span class="boxday"></span>
                            <span class="deg"></span>
                        </div>
                    </div>
                    <div class="box box5">
                        <div class="imageInfo">
                            <img src="" alt="">
                            <span class="boxInfo"></span>
                            <span class="boxday"></span>
                            <span class="deg"></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="weather.js"></script>
</body>

</html>
